<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>dom</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/highlight.js@latest/styles/tomorrow-night-bright.min.css' crossorigin='anonymous'><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css' crossorigin='anonymous'><style>body{font-family:system-ui,sans-serif;margin:0;background:#f5f5f5;color:#333}header{background:#222;color:#fff;padding:1rem;text-align:center}nav a{color:gold;margin:0 1rem;text-decoration:none;font-weight:700}nav a:hover{text-decoration:underline}main{max-width:800px;margin:2rem auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1)}footer{text-align:center;padding:1rem;background:#222;color:#fff}pre{position:relative;display:flex;align-items:flex-start;gap:10px;margin-bottom:1em}pre code{display:block;width:100%}code{display:inline}.copy-button{position:absolute;right:5px;top:5px;padding:3px 6px;font-size:12px;color:#fff;background-color:#1a1a1a;border:none;border-radius:3px;cursor:pointer;opacity:0;transition:opacity .2s ease-in-out}pre:focus-within .copy-button,pre:hover .copy-button{opacity:1}</style></head><body><main id='app'><p></p><header><h1>Tutorial JavaScript</h1><nav><a href='../demo/intro.html'>Pengenalan</a> <a href='../demo/variables.html'>Variabel</a> <a href='../demo/functions.html'>Fungsi</a> <a href='../demo/dom.html'>Manipulasi DOM</a></nav></header><p></p><h2>Manipulasi DOM</h2><p>Kamu bisa mengubah elemen HTML menggunakan JavaScript.</p><pre><code class='hljs language-js'><span class='hljs-variable language_'>document</span>.<span class='hljs-title function_'>querySelector</span>(<span class='hljs-string'>&#x27;body&#x27;</span>).<span class='hljs-property'>style</span>.<span class='hljs-property'>background</span> = <span class='hljs-string'>&#x27;lightyellow&#x27;</span>;
</code></pre></main><script>document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll("pre").forEach(e=>{const n=e.querySelector("code");if(!n)return;const t=document.createElement("button");t.innerHTML='&#128203;',t.className='copy-button',t.onclick=()=>{navigator.clipboard.writeText(n.innerText).then(()=>{t.innerText='Copied!',setTimeout(()=>t.innerHTML='&#128203;',2e3)})},e.appendChild(t)})})</script></body></html>
