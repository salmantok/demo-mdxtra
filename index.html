<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>index</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/highlight.js@latest/styles/tomorrow-night-bright.min.css' crossorigin='anonymous'><style>pre{position:relative;display:flex;align-items:flex-start;gap:10px;margin-bottom:1em}pre code{display:block;width:100%}code{display:inline}.copy-button{position:absolute;right:5px;top:5px;padding:3px 6px;font-size:12px;color:#fff;background-color:#1a1a1a;border:none;border-radius:3px;cursor:pointer;opacity:0;transition:opacity .2s ease-in-out}pre:focus-within .copy-button,pre:hover .copy-button{opacity:1}</style></head><body><main><pre><code class='hljs language-js'><span class='hljs-variable language_'>console</span>.<span class='hljs-title function_'>log</span>(<span class='hljs-string'>&#x27;Hello World&#x27;</span>);
</code></pre></main><script>document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll("pre").forEach(e=>{const n=e.querySelector("code");if(!n)return;const t=document.createElement("button");t.innerHTML='&#128203;',t.className='copy-button',t.onclick=()=>{navigator.clipboard.writeText(n.innerText).then(()=>{t.innerText='Copied!',setTimeout(()=>t.innerHTML='&#128203;',2e3)})},e.appendChild(t)})})</script></body></html>
