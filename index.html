</code></pre><p></p><h1>Ini heading 1</h1><h2>Ini heading 2</h2><p></p><p><a href='./link/link.html'>Link</a></p></main><script>document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll("pre").forEach(e=>{const t=e.querySelector("code");if(!t)return;const n=document.createElement("button");n.innerHTML='&#128203;',n.className='copy-button',n.onclick=()=>{navigator.clipboard.writeText(t.innerText).then(()=>{n.innerText='Copied!',setTimeout(()=>n.innerHTML='&#128203;',2e3)})},e.appendChild(n)})}),document.addEventListener("DOMContentLoaded",()=>{async function e(e,t=!0){try{const n='/'===e?"/index.html":e.endsWith(".html")?e:e+".html",o=await fetch(n);if(!o.ok)throw new Error("Halaman tidak ditemukan");const r=await o.text(),i=document.createElement("div");i.innerHTML=r;const a=i.querySelector("main"),c=i.querySelector("title")?.innerText;a&&(document.querySelector("main").innerHTML=a.innerHTML,document.title=c||document.title,t&&history.pushState({},"",e))}catch(e){console.error("Navigasi gagal:",e)}}document.body.addEventListener("click",async t=>{const n=t.target.closest("a[href]");if(!n)return;const o=new URL(n.href);o.origin===location.origin&&(t.preventDefault(),e(o.pathname))}),window.addEventListener("popstate",()=>{e(location.pathname,!1)})})</script><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js' crossorigin='anonymous'></script></body></html>
